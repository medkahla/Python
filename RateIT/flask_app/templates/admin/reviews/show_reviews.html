<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Dashboard</title>
</head>

  <body style="background-image: url('../static/background.png'); background-size: cover;"> 
  <div class="nav d-flex justify-content-between">      
    <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" href="/admin/dashboard">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/admin/reviews">Reviews</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin/users">Profils</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin/companies">Companies</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin/sectors">Categories</a>
        </li>
      </ul>
        <div class="d-flex align-items-center">
            <a href="/"><button class="btn btn-success" style="margin-right: 10px;">Home</button></a>
            <a href="/logout"><button class="btn btn-danger" style="margin-right: 16px;">Logout</button></a>
        </div>
      </div>
    <div class="container reviews" style="margin-top: 50px;">
        <h5>Here the List of companies</h5>
        <table class="table table-striped">
            <thead class="table-dark">
                <th>Title</th>
                <th>Companies</th>
                <th>Date</th>
                <th>Actions</th>    
            </thead>
            <tbody>
              {% for review in reviews %}
              <tr>
                  <td>{{review.title}}</td>
                  <td>{{review.company_id}}</td>
                  <td>{{review.created_at}}</td>
                  
                  <td><button class="btn"><i class="fa fa-edit"></i> </button> | <!-- Button trigger modal -->
                    <button class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal{{review.id}}">
                      <i class="fa fa-trash"></i>
                      </button>
                      
                      
                      <!-- Modal -->
                      <div class="modal fade" id="exampleModal{{review.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel">DELETE</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                              Are you sure you want to delete {{review.title}} ?
                            </div>
                            <div class="modal-footer">
                              <a href=""><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button></a>
                              <a href="/admin/review/{{review.id}}/delete"><button type="button" class="btn btn-danger">Delete</button></a>
                            </div>
                          </div>
                        </div>
                      </div></td>
              </tr>
              {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
