<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Edit Profil</title>
</head>
<body>
    <div class="nav d-flex justify-content-between">      
        <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link" href="/admin/dashboard">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin/reviews">Reviews</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin/users">Profils</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/admin/companies">Companies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin/sectors">Sectors</a>
            </li>
          </ul>
    </div>

    <div class="container" style="margin-top: 30px;">
        <h2>You are updating:</h2>
        <form action="/admin/company/{{company.id}}/update" method="post" class="form p-2em">
            <div class="form-row m-3 p-2">
                <div class="form-group m-3 p-2">
                    <label for="">Name</label>
                    <input type="text" class="form-control" name="name" value="{{company.name}}">
                </div>
                <div class="form-group m-3 p-2">
                    <label for="">Email</label>
                    <input type="email" class="form-control" name="email" value="{{company.email}}">
                </div>
                <div class="form-group m-3 p-2">
                    <label for="">Registration number</label>
                    <input type="text" class="form-control"  name="mf" value="{{company.mf}}">
                </div>
                <div class="form-group m-3 p-2">
                    <label for="">WebSite (URL)</label>
                    <input type="text" class="form-control"  name="site" value="{{company.site}}">
                </div>
                <div class="form-group m-3 p-2">
                    <label for="">Sector</label>
                    <select name="sector_id" id="" class="form-control">
                        {% for sector in sectors %}
                            {% if company.sector_id == sector.id: %}
                                <option value="{{sector.id}}" class="form-control" selected>{{sector.title}}</option>
                            {% else: %}
                                <option value="{{sector.id}}" class="form-control">{{sector.title}}</option>
                            {% endif %}
                        {% endfor %}

                    </select>
                </div>
                <div class="form-group m-3 p-2">
                    <label for="">Logo</label>
                    <input type="file" class="form-control"  name="logo" value="{{company.logo}}">
                </div>
                
                <div class="form-group m-3 p-2">
                    <label for="">New Password</label>
                    <input type="password" name="newpsw" class="form-control">
                </div>
                <div class="form-group m-3 p-2">
                    <label for="">Confirm new Password</label>
                    <input type="password" name="confnewpsw" class="form-control">
                </div>

            </div>            
            <center>
            <input class="btn btn-outline-primary mb-5" type="submit" value="Update">
            </center>
        </form>
    </div>
</body>
</html>
