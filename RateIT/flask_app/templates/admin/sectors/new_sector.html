<head>

    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Add new sector</title>
</head>
<body style="background-image: url('../static/background.png'); background-size: cover;"> 
  <div class="nav d-flex justify-content-between">      
    <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" href="/admin/dashboard">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin/reviews">Reviews</a>

        <li class="nav-item">

        <li class="nav-item">

        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/admin/sectors">Categories</a>
        </li>
      </ul>
        <div class="d-flex align-items-center">
            <a href="/"><button class="btn btn-success" style="margin-right: 10px;">Home</button></a>
            <a href="/logout"><button class="btn btn-danger" style="margin-right: 16px;">Logout</button></a>
        </div>
      </div>
    <div class="container" style="margin-top: 30px;">
        <form action="/admin/sector/create" method="post" class="form p-2em" enctype="multipart/form-data">
            <div class="form-row m-3 p-2">
                <div class="form-group m-3 p-2">
                    <label for="">Title</label>
                    <input name="title" type="text" class="form-control">
                </div>
                <div class="form-group m-3 p-2">
                    <label for="">Logos</label>
                    <input type="file" name="logo" id="fileInput" class="form-control">
                </div>
            </div>
            <center>
            <input class="btn btn-primary mb-5" type="submit" value="Create">
            </center>
        </form>
    </div>


    <script>
      $(document).ready(function(){
       // File type validation
          $("#fileInput").change(function(){
              var fileLength = this.files.length;
              var match= ["image/jpeg","image/png","image/jpg","image/gif"];
              var i;
              for(i = 0; i < fileLength; i++){ 
                  var file = this.files[i];
                  var imagefile = file.type;
                  if(!((imagefile==match[0]) || (imagefile==match[1]) || (imagefile==match[2]) || (imagefile==match[3]))){
                      alert('Please select a valid image file (JPEG/JPG/PNG/GIF).');
                      $("#fileInput").val('');
                      return false;
                  }
              }
          });
      });
      </script>
</body>
</html>
