<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Edit sector</title>
</head>
<body>
    <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" href="/admin/dashboard">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin/reviews">Reviews</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin/users">Profils</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin/companies">Companies</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/admin/sectors">Categories</a>
        </li>
        <div class="d-flex align-items-center p-1em">
            <a href="/"><button class="btn btn-success">Home</button></a>
            <a href="/logout"><button class="btn btn-danger">Logout</button></a>
        </div>
      </ul>

    <div class="container" style="margin-top: 30px;">
        <form action="/admin/sector/{{sector.id}}/update" method="post" class="form p-2em" enctype="multipart/form-data">
            <div class="form-row m-3 p-2">
                <div class="form-group m-3 p-2">
                    <label for="">Title</label>
                    <input name="title" type="text" class="form-control" value="{{sector.title}}">
                </div>
                <div class="form-group m-3 p-2">
                    <label for="">Logo</label>
                    <input type="file" name="logo" id="logo" class="form-control" value="{{sector.logo}}">
                </div>
            </div>
            
            
            <center>
              
            <input class="btn btn-outline-primary mb-5" type="submit" value="Update">
            </center>
        </form>
    </div>
</body>
</html>
