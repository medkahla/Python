<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Edit review</title>
</head>
<body>
    <nav class="navbar-brand">
        <div class="d-flex justify-content-between m-4">
          <a class="navbar-brand" href="/">RATEIT</a>
            <div class="navbar-brand" id="navbarSupportedContent">
                <a href="/"><button class="btn btn-outline-success">Home</button></a>
                <a href="/user/dashboard"><button class="btn btn-outline-warning">Back</button></a>
                <a href="/logout"><button class="btn btn-outline-danger">Logout</button></a>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 30px;">
        <form action="/review/{{review.id}}/update" method="post" class="form p-2em" enctype="multipart/form-data">
            <div class="form-row m-3 p-2">
                <div class="form-group m-3 p-2">
                    <label for="">Title</label>
                    <input name="title" type="text" class="form-control" value="{{review.title}}">
                </div>
                <div class="form-group m-3 p-2">
                    <label for="">Feedback</label>
                    <textarea name="feedback" id="" cols="30" rows="10" class="form-control">{{review.feedback}}</textarea>
                </div>
                <div class="form-group m-3 p-2">
                    <center>
                        <label for="">Note</label>
                        <input type="range" name="rate" min="0" max="5" value="{{review.rate}}">
                    </center>
                </div>
                <div class="form-group m-3 p-2">
                    <label for="">Photos</label>
                    <input type="file" name="photo" id="" class="form-control" value="{{review.photo}}">
                </div>
            </div>
            
            <center>
            <input class="btn btn-outline-primary mb-5" type="submit" value="Update">
            </center>
        </form>
    </div>
</body>
</html>
