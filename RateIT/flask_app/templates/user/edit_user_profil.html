<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Edit Profil</title>
<style>
     body{
        background-color: #eedada;
    }
</style>
   
</head>
<body>
    <nav class="navbar-brand">
        <div class="d-flex justify-content-between m-4">
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo"style="width:120px;">
              </a>
            <div class="navbar-brand" id="navbarSupportedContent">
                <a href="/"><button class="btn btn-success">Home</button></a>
                <a href="/user/dashboard"><button class="btn btn-warning">Back</button></a>
                <a href="/logout"><button class="btn btn-danger">Logout</button></a>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 30px;">
        {%for message in get_flashed_messages()%}
            <p class="text-danger">{{message}}</p>
        {%endfor%}
        <h2>{{user.first_name}} Here you are updating your Profil</h2>
        <form action="/user/{{user.id}}/update" method="post" class="form p-2em"  enctype="multipart/form-data">
            <div class="form-row m-3 p-2">
                <div class="form-group m-3 p-2">
                    <label for="">First Name</label>
                    <input type="text" class="form-control" value="{{user.first_name}}" name="first_name">
                </div>
                <div class="form-group m-3 p-2">
                    <label for="">Last Name</label>
                    <input type="text" class="form-control" value="{{user.last_name}}" name="last_name">
                </div>
                <div class="form-group m-3 p-2">
                    <label for="">Pseudo</label>
                    <input type="text" class="form-control" value="{{user.pseudo}}" name="pseudo">
                </div>
                <div class="form-group m-3 p-2">
                    <label for="">Email</label>
                    <input type="text" class="form-control" value="{{user.email}}" name="email">
                </div>
                <div class="form-group m-3 p-2">
                    <label for="">Avatar</label>
                    <input type="file" class="form-control" value="{{user.avatar}}" name="avatar" placeholder="Select a file">
                </div>
                
                <div class="form-group m-3 p-2">
                    <label for="">New Password</label>
                    <input type="password" name="newpsw" class="form-control">
                </div>
                <div class="form-group m-3 p-2">
                    <label for="">Confirm New Password</label>
                    <input type="password" name="confnewpsw" class="form-control">
                </div>

            </div>            
            <center>
            <input class="btn btn-primary mb-5" type="submit" value="Update">
            </center>
        </form>
    </div>
</body>
</html>
