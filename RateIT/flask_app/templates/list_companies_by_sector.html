<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
    <title>Company in {{sector.title}}</title>
</head>
<style>
     body{
            background-image:  url('/static/images1.jpg');
            background-repeat: no-repeat;
            
        }
        a{
            text-decoration: none;
            color: black;
        }

        .shadow{
          
          position: relative;
          bottom: 10px;
          cursor: pointer;
        }




</style>
<body>
    <div class="top">
        <nav class="navbar navbar-expand-sm navbar-top bg-muted navbar-dark ">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" style="width:120px;">
              </a>
            </div>
            <div class="d-flex pb-2em">
                <ul class="navbar-nav  flex-row m-2">
                    <li class="nav-item">
                      <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/rules">Rules</a>
                    </li>
                    {% if session['user_id'] %}
                    <li class="nav-item ">
                        <a href="/user/dashboard"><button class="btn btn-success">Dashboard</button></a>
                    </li>
                    <li class="nav-item ">
                        <a href="/logout"><button class="btn btn-danger">Logout</button></a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a href="/connection"><button class="btn btn-primary">Connection</button></a>
                    </li>
                    {% endif %}
                  </ul> 
            </div>
            </div>
        </nav>
    </div>

    <div class="container d-flex flex-wrap" style="margin-top: 80px;" >

            {% for company in companies %}
                {% if company.sector_id == sector.id %}
                <center>
                <div class="card" style="border: solid black 3px; width: 300px; padding: 30px; margin: 20px; box-shadow: 4px 4px 4px grey;"onmouseover="addShadow(this)" onmouseleave="removeShadow(this)">
                    <center>
                    <img src="{{company.logo}}"  width="auto" height="60px">
                    </center>
                    <h1><a href="/company/{{company.id}}">{{company.name}}</a></h1>
                    <u><a href="https://{{company.site}}" target="_blank">{{company.site}}</a></u>
                </div>
                </center>
                {% endif %}
            {% endfor %}

    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    
</body>
</html>
