<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    <div class="container">
        <form action="/process" method="POST">
            <div class="mb-3">
                <label for="" class="col-sm-2 col-form-label">Your Name:</label>
                <div class="col-sm-10">
                    <input name="user" type="text" class="form-control">
                </div>
            </div>
            <div class="mb-3">
                <label for="" class="col-sm-2 col-form-label">Dojo Location:</label>
                <div class="col-sm-10">
                    <select name="location" id="" class="form-control form-select">
                        <option selected>--Your Location--</option>
                        <option value="El Alia">El Alia</option>
                        <option value="Bizerte">Bizerte</option>
                        <option value="Tunis">Tunis</option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label name="gender" class="col-sm-2 col-form-label">Gender:</label>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radio" id="flexRadioDefault1" value="Male">
                        <label class="form-check-label" for="flexRadioDefault1">
                        Male
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radio" id="flexRadioDefault2" value="Female">
                        <label class="form-check-label" for="flexRadioDefault2">
                        Female
                        </label>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="" class="col-sm-2 col-form-label">Favorite Language:</label>
                <div class="col-sm-10">
                    <select name="fav_lang" id="" class="form-control form-select">
                        <option selected>--Your Fav Coding Language--</option>
                        <option value="C">C</option>
                        <option value="C#">C#</option>
                        <option value="C++">C++</option>
                        <option value="Python">Python</option>
                        <option value="Java">Java</option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label class="col-sm-2 col-form-label">Check if you:</label>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" name="ambition" type="checkbox" value="Wanna learn more" id="flexCheckDefault" checked>
                        <label class="form-check-label" for="flexCheckDefault">
                        Wanna learn more
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" name="ambition" type="checkbox" value="Had enough Knowlage" id="flexCheckChecked">
                        <label class="form-check-label" for="flexCheckChecked">
                        Never settle
                        </label>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="" class="col-sm-2 col-form-label">Comment (optional):</label>
                <div class="col-sm-10">
                <textarea name="comment" id="" cols="30" rows="10" class="form-control"></textarea>
                </div>
            </div>
            <center><button type="submit" class="btn btn-primary">Submit</button></center>
        </form>
    </div>
</body>
</html>
