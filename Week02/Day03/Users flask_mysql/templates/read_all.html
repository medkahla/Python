<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste of all users</title>
</head>
<body>
    <table>
        <th>Id</th>
        <th>Full name</th>
        <th>Email</th>
        {%for user in users%}
        <tr>
            <td>{{user.id}}</td>
            <td>{{user.first_name}} {{user.last_name}}</td>
            <td>{{user.email}}</td>
        </tr>
        {%endfor%}
    </table>

    <a href="/user/new">Add new user</a>
</body>
</html>
