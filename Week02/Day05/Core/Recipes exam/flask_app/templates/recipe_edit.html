<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Edit recipes</title>
</head>
<body>
    <nav d="navbar-example2" class="navbar navbar-light bg-light m-3">
        <h4>Welcome to Recipes, <strong>{{session['first_name']}}</strong> </h4>
        <ul class="nav nav-pills">
            <li class="nav-item mr-sm-2">
            <a href="/recipes" class="btn btn-outline-success my-2 my-sm-0">Go Back to recipes</a>
            </li>
            <li class="nav-item mr-sm-2">
            <a href="/logout" class="btn btn-outline-danger mr-sm-2">LOGOUT</a>
            </li>
        </ul>
    </nav>
    <div class="container">
    <form action="/recipes/{{recipe.id}}/update" method="post">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="">Name:</label>
            <input type="text" name="title" class="form-control" value="{{recipe.title}}">
            <label for="">Description:</label>
            <textarea class="form-control" name="description" rows="3">{{recipe.description}}</textarea>
            <div class="mb-3">
                <label for="" class="form-label">Instructions</label>
                <textarea class="form-control" name="instructions" rows="3">{{recipe.instructions}}</textarea>
            </div>
          </div>
          <div class="form-group col-md-4">
            <label for="">Date cooked/made:</label>
            <input type="date" name="cooked" class="form-control" value="{{recipe.cooked}}">
                <center>
                <label for="">Under 30 minutes?</label><br>
                    {% if recipe.timing == 0 %}
                    <input type="radio" name="timing" value="1">
                    <label for="timingChoice1"> Yes</label>
                    <input type="radio" name="timing" value="0" checked>
                    <label for="timingChoice2"> No</label>
                    {% else %}
                    <input type="radio" name="timing" value="1" checked>
                    <label for="timingChoice1"> Yes</label>
                    <input type="radio" name="timing" value="0">
                    <label for="timingChoice2"> No</label>
                    {% endif %}
                </center>
          </div>
          <input type="hidden" name="id" value="{{recipe.id}}">
        </div>
        <center>
        <a href="/recipes/{{recipe.id}}/update"><button type="submit" class="btn btn-primary">Update</button></a>
        </center>
      </form>
    </div>
</body>
</html>
